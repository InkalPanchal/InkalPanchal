<div class="">
    <div class="">
        <ul class="list-unstyled card shadow p-3 ">
            <div class="text-uppercase" >Top Categories</div>
            <ng-container *ngFor="let item of categories">
                <ng-container *ngIf="item.parentCategory == null">
                    <div class="d-flex">
                        <li>{{item.categoryName}} </li>
                        <li>{{item.parentCategory}}</li>
                    </div>
                </ng-container>
            </ng-container>
        </ul>
    </div>
</div>
