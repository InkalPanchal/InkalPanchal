<h2>My Orders</h2>
<table class="table table-striped">
    <caption></caption>
    <thead>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>ProductPrice</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of products">
            <td><img src="{{i.productImages[0].imageUrl}}" alt="" width="100" height="100"></td>
            <td>{{i.productName}}</td>
            <td>Rs. {{i.productPrice}}</td>
            <td>{{i.quantity}}</td>
        </tr>
    </tbody>
</table>
