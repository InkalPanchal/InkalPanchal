<table class="table table-striped">
    <caption></caption>
    <thead>
        <tr >
            <th >Item Details</th>
            <th></th>
            <th>Price</th>
            <th>Quantity</th>
            <th>SubTotal</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of products" class="align-middle">
            <td><img src="{{i.productImages[0].imageUrl}}" alt="" width="100" height="100"></td>
            <td>{{i.productName}}</td>
            <td>{{i.productPrice}}</td>
            
            <td>
                <span><em class="fa fa-minus-square quantity me-1" (click)="decrseQuantity(i)"></em></span>
                {{i.quantity}}
                <span class="ms-1"><em class="fa fa-plus-square quantity ms-1" (click)="incrseQuntty(i)"></em></span>
            </td>
            <td>{{i.productPrice * i.quantity}}</td>
            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="align-middle">Total Amount</td>
            <td>{{allTotal}} <span class="ms-2"><button class="btn btn-primary" (click)="checkout()">Checkout</button></span></td>
        </tr>
        
    </tbody>

</table>
