<app-header></app-header>

<div class="card m-5 p-5">
    <div class="d-flex">
        
        <div>
            <div class="me-4">
                <img src={{product.productImages[0].imageUrl}} alt="" width="300" height="300">
            </div>
        </div>
       <div>
            <div>
                <h2>{{product.productName}}</h2>
                <h2>Rs. {{product.productPrice}}</h2>
            </div>
            <span>Color </span>
            <div class="row">
                {{getAttribute()}}
                <div *ngFor="let i of attrColors" class="col-md-4">
                    <div class="border border-1 p-2 text-center rounded ">{{i.attributesValue}}</div>
                </div>
            </div>
            <br>
            <span>Size</span> 
            <div class="row">

                <div *ngFor="let i of attrSizes" class="col-md-4">
                    <div class="border border-1 p-2 text-center rounded ">{{i.attributesValue}}</div>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="btn addToCart m-2 mx-3" type="button">
                    <a class="text-decoration-none text-white" (click)="AddToCart(product)">ADD TO CART</a>
                </div>
                <div class="btn buyBtn m-2 mx-3 " type="button">
                    <a href="/user/userOrders" class="text-decoration-none text-white" >BUY NOW</a>
                </div>
                
            </div>
       </div>
    </div> 
    </div>
